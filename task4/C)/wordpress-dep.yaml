apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    tier: frontend
    app: wordpress
  ports:
  - protocol: TCP
    port: 80
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      name: wordpress      
      labels:
        tier: frontend
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        ports:
        - containerPort: 80
          name: wordpress



apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqlpvc
  labels: 
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5G


-------
spec:
  clusterIP: None
  ports:
  - port: 3306 
  selector:
    app: mysql
    tier: backend  
 
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysqlrs
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      app: mysql
  template:
    metadata:
      labels:
        tier: backend
        app: mysql
    spec:   
      containers:
      - name: mysql
        image: mysql:5.6
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysqlpvc

